<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>WebStudio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <nav class="header__nav">
          <a href="./index.html" lang="en" class="header__logo link">
            <span class="header__logo--color">Web</span>Studio</a
          >
          <button
            type="button"
            class="header__button is-open"
            aria-expanded="false"
            aria-controls="menu-container"
            data-menu-button
          >
            <svg class="header__button--icon" Width="40" Height="40" aria-label="Переключатель мобильного меню">
              <use class="button--iconclose" href="./images/icons.svg#iconclose"></use>
              <use class="button--iconmenu" href="./images/icons.svg#iconmenu"></use>
            </svg>
          </button>
          <div class="nav__container" data-menu id="menu-container">Меню контента</div>
        </nav>
      </div>
    </header>
    <main>
      <!-- hero-section -->
      <section class="hero">
        <div class="container">
          <h1 class="hero__title">Эффективные решения для вашего бизнеса</h1>
          <button type="button" class="hero__btn">Заказать услугу</button>
        </div>
      </section>

      <script src="./js/menu.js"></script>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
